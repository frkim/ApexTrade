# =============================================================================
# Prometheus Configuration for ApexTrade
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'apextrade-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Rule files for alerts
rule_files: []
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # ============================================================================
  # Prometheus self-monitoring
  # ============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ============================================================================
  # FastAPI Application Metrics
  # ============================================================================
  - job_name: 'apextrade-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # ============================================================================
  # Redis Metrics (requires redis-exporter)
  # ============================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics
    scrape_interval: 15s

  # ============================================================================
  # PostgreSQL Metrics (requires postgres-exporter)
  # ============================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics
    scrape_interval: 15s

  # ============================================================================
  # Node Exporter (System Metrics)
  # ============================================================================
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scrape_interval: 15s

  # ============================================================================
  # Nginx Metrics (requires nginx-exporter)
  # ============================================================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    metrics_path: /metrics
    scrape_interval: 15s

  # ============================================================================
  # Celery Worker Metrics
  # ============================================================================
  - job_name: 'celery'
    static_configs:
      - targets: ['flower:5555']
    metrics_path: /metrics
    scrape_interval: 15s

  # ============================================================================
  # Docker Container Metrics (requires cAdvisor)
  # ============================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scrape_interval: 15s

# Remote write configuration (optional - for long-term storage)
